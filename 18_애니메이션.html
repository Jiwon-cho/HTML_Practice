<body>
    <h1>애니메이션 적용하기</h1>
   <style> 
    @keyframes ani{
    from{
        /*  스타일 지정하기 */
        background-color: orange;
        font-size: 20px;
        transform: rotate(360deg);
    }to{
        background-color: violet;
        border-radius: 100px;
        font-size:50px;
        /* transform:translate(200px,300px) */
    }
    } 
    @keyframes ani2{
        0%{
            width:100px;
            height:100px;
            background-color:a;
            transform:perspective(200px) rotate(80deg);
        }
        20%{
            background-color:tomato;
            width:500px;
            height:500px;
        }
        40%{
            transform:scale(2);
            border-radius: 200px;
        }
        60%{
            width:100px;
            height:100px;
            transform: skew(45deg,70deg)
        }100%{
            background-color: magenta;
            width:300px;
            height:300px;
            transform:translate(100px, 100px)
        }
        
    }
    .anitest2{
        animation-name:ani2;
        animation-duration:5s;
        animation-iteration-count:infinite;
        animation-direction:alternate;
    }
    .anitest{
        animation-name:ani;
        animation-duration:0.5s;
        animation-direction:alternate; 
        /* alternate-반복, normal-그냥 실행, infinite: 영원히 */
        animation-iteration-count:infinite;
    }
    header>nav>ul>li:hover{
        animation:menumove 0.5s infinite alternate;
    }
    @keyframes menumove{
        from{
            transform: translate(3px);
            color:crimson;
            text-decoration:line-through;
            font-size:40px;
        }to{
            transform: translate(-3px);
            color:rgb(255,42,42);
            text-decoration:line-through;
            font-size:60px;
        }
    }
 
</style>
</body>
<h1>애니메이션 적용하기</h1>
