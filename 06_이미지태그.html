<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <p>이미지 태그는 단일 태그로, 속성으로 모든것을 성정
        src="": 이미지에 대한 경로(local,외부(http))
        width="":넓이(px)
        height="":길이(px)
        alt="":이미지경로에 이미지가 없는 경우 출력될 문구를 지정
    </p>
    <h4>내부경로에 있는 사진 불러오기</h4>
    <img src="../묭묭묭.jpeg" alt="묭띠기 사진" width="200" height="200"/>
    <h4>외부 경로에 있는 사진 불러오기</h4>
    <img src="https://blog.kakaocdn.net/dn/bKy6Mm/btqKfqu72Ga/05lByPgN2H0tYN3lHP3VU1/img.png" alt=""
    width="200" height="200">

    <h3>이미지맵 이용하기</h3>
    <p>
        이미지의 영역을 분할하여 각분할된 영역에서 다른 페이지를 호출 할 수 있게 하는 기능

    </p>
    <img src="묭묭묭.jpeg" width="600" height="600" alt="묭띠기 사진"
    usemap="#map">
    <map name="map">
        <area shape="rect" coords="00,00,300,500" href="http://www.naver.com" 
        alt="" target="_self">
        <area shape="rect" coords="300,00,600,500" href="http://www.daum.net"
        alt="" target="_blank">
    </map>
</body>
</html>
