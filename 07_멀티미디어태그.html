<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 태그--</title>

<body>
    <h1>오디오 태그를 활용해보자</h1>
    <audio src="audio/Kalimba.ogg" controls loop></audio>
    <audio src="audio/major.mp3" controls autoplay></audio><!--크롬은 오토플레이 안됌-->

    <h1>비디오태그를 활용해보자</h1>
    <video src="video/Wildlife.webm" controls width="300" height="300"></video>
    <video src="video/movie.ogv" controls width="300" height="300" poster="묭묭묭.jpeg"></video>
    <video src="video/video1.mp4" controls width="300" height="300" poster="묭묭묭.jpeg"></video>

</body>
