<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("td").click((e)=>{
             let val=$(e.target).parent().children();
             console.log(val);
             let f='';
             for(let i=0;i<val.length;i++){
                 
              let ct=val[i].innerHTML;
                 if(i<val.length-1){
                  ct=ct+"/";
                 }
                 f+=ct;
             }
             $("div>span").html(f);
          });
        });
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        <tr>
            <td>1</td>
            <td>첫 번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>2</td>
            <td>두 번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>3</td>
            <td>세 번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
    </table>
    <div>
       선택한 게시물: <span></span>
    </div>

</html>
