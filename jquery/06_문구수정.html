<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문구 수정하기</title>
</head>
<body>
    <h1>택스트 노드 수정하기</h1>
    <p>
        1.html(): innerHTML값 수정 하는것과 동일<br>
            html("값") -> textnode 를 값으로 수정해라
            html() -> textnode를 출력해라
        2.text(): innerText값과 동일<br>
            text("값") -> textnode를 값으로 수정해라.
            text() -> textnode를 출력해라
        *html()/text()차이는 html태그가 값으로 들어갔을 때 해석을 할지말지 결정    
    </p>
    <div id="container">
        <p>안녕</p>
        <p>하이</p>
        <p>구텐탁</p>
        <p>봉쥬르</p>
    </div>
    <button onclick="checkText();">태그문자확인</button>
    <button onclick="checkText2();">태그문자확인</button>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        const checkText=()=>{
            $("#container").children().each((i,v)=>{
                console.log($(v).html());
                $(v).html($(v).html()+"<mark>이제 곧 쉬는시간</mark>");
            })
        }
        const checkText2=()=>{
            $("#container").children().each((i,v)=>{
                $(v).text($(v).text()+"<mark>이제 곧 쉬는시간</mark>");
                //텍스트로 읽음
            });
        }
    </script>
    <br><br><br>

    <select name="title" id="title">
        <option value="라면">라면</option>
    </select>
    <input type="text" id="op"><button onclick="addMenu(event);">옵션추가</button>
    
    <script>
        const addMenu=(e)=>{
        //   $(e.target).next().attr("checked","checked");
          //e.target e가 타게팅하고잇는것 -> button 그것의 다음 -> input
           let opCount=$("#title").children().length;
        if(opCount<5){
             let select=$("#title").html();
            
            // let option="<option value='만두'>만두</option>";
            let val=$("#op").val();
           if(val.trim().length!=0){ 
            //문제는 공백도 하나로 치기 때문에 예외처리 해줘야됨.->trim/....
            let option=`<option value='${val}'>${val}</option>`;
            $("#title").html(`${select}${option}`);
            //value값 비우기
            console.log(select);
            $("#op").val("");
        }else{
            alert("메뉴를 입력해야합니다.");
            $("#op").focus();

        }
        }else{
            alert("5개까지만 가능");
            $("#op").attr("disabled","disabled");
            //disabled 수정불가, 속성을 설정하는 것 , 내부 속성 아님
        }
        }
    </script>
    <!-- <input type="checkbox" checked="checked" disabled="disabled">; 속성명: 속성값 -->
</body>
</html>
