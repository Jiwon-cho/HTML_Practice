<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css적용방법</title>
    <style>
        h1{
            color: violet;
            background-color: ivory;
        }
    </style>
    <!--외부 css파일 불러와서 style 적용하기-->
    <link rel="stylesheet" type="text/css"
    href="css/mystyle.css"/>

</head>
<body>
    <h1>style태그로 디자인 하기</h1>
    <style>
        h2{
            color: skyblue;
            background-color: slateblue;
        }
    </style>
    <h2>바디 안에서 스타일 태그 적용</h2>
    <p> 왜 주말에만 비가오는거야 장난하는것도 아니고 짜증난다.</p>

    <h3 style="color:purple; background-color: skyblue;">
    이건 인라인으로 적용한 스타일의 글
    </h3>
</body>
</html>
