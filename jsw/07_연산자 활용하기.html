<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h2>연산자</h2>
    <p>
        자바스크립트의 연산자는 자바와 동일하게 사용할 수 잇다.
        자바 스크립트도 연산할 때는 연산자의 양값의 자료형이 같아야함.
        변화무쌍하게 자동형변환을 시켜버림.
    </p>
    <script>
        let su=10;
        let strsu="10";
        let su2=20;
        let flag=true;
        let strFlag="true";
        //boolean 형은 자동 형변환 되서 비교 안함
        let dsu=3.14;
        let strDsu="3.14";
        console.log(su+strsu);
        //+는 문자 우선 , 나머지는 숫자 우선
        console.log(su-strsu);
        console.log(strsu*20);
        console.log(su+su2);

        console.log(su==strsu);
        console.log(su==su2);

        console.log(flag==strFlag);
        console.log(dsu==strDsu);
    </script>

    <input type="text" id="msg">
    <button onclick="addMsg();">구문추가</button>
    <div id="container1"></div>
    <script>
        function addMsg(){
            let msg=document.getElementById("msg").value;
            let container=document.getElementById("container1");    
            if(msg!="end" &&msg!="끝"){
             container.innerHTML+=msg+"<br>";
            }

            document.getElementById("msg").value="";
            //자동으로 지우기
        }
    </script>

    <h3>===연산자와 !== 연산자</h3>
    <p>
        자바스크립트에서 동등비교할때 자동으로 형변환이 되어 비교한느 현상이
        있음. 자료형까지 비교하고 싶을 때 사용하는 연산자
    </p>
    <script>
        let su3=100;
        let strsu2="100";
        let su4=100;
        console.log(su3==strsu2);
        //자료형 비교 할때는 ===연산자를 사용
        console.log(su3===strsu2);
        console.log(su3===su4);

        //자료형 비교 할때는 !== : 같지 않다
        console.log(su3!=strsu2);
        console.log(su3!==strsu2);
    </script>
</body>
</html>
